
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="Maps/orientirovanie-metka.jpg">
	<title>Orienteering</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: auto; height: 100vh;"></div>
<script>

	const map = L.map('map').setView([55.78135, 37.768473], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

var imageUrl0 = "https://media.tenor.com/ZZIk4A2HY4sAAAAj/cockroach-spinning.gif";
var latLngBounds0 = L.latLngBounds([ [55.3222, 37.5353], [55.5782, 37.2053], ]);

var imageOverlay = L.imageOverlay(imageUrl0, latLngBounds0, {opacity: 1, }).addTo(map);
	
var imageUrl1 = "https://i.imghippo.com/files/wbkT6332JcQ.jpg";
var latLngBounds1 = L.latLngBounds([
  [55.78135, 37.768473],
  [55.766222, 37.78635],
]);

var imageOverlay = L.imageOverlay(imageUrl1, latLngBounds1, {
  opacity: 0.9,
}).addTo(map);

var kvadrat1 = L.rectangle(latLngBounds1, {color: "#ff7800", weight: 1, fillOpacity: 1,});

var imageUrl2 = "Maps/Karta2.png";
var latLngBounds2 = L.latLngBounds([
  [60.4407, 29.63245],
  [60.4193, 29.6882],
]);

var imageOverlay = L.imageOverlay(imageUrl2, latLngBounds2, {
  opacity: 0.9,
}).addTo(map);

var kvadrat2 = L.rectangle(latLngBounds2, {color: "#ff7800", weight: 1, fillOpacity: 1,});

var shelterMarkers = new L.FeatureGroup();

shelterMarkers.addLayer(kvadrat1);
shelterMarkers.addLayer(kvadrat2);

map.on("zoomend", function () {
  if (map.getZoom() > 11) {
    map.removeLayer(shelterMarkers);
  } else {
    map.addLayer(shelterMarkers);
  }
});

</script>



</body>
</html>
