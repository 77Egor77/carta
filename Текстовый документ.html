	<meta charset="utf-8">

	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: auto; height: 100vh;"></div>
<script>

	const map = L.map('map').setView([55.78135, 37.768473], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
var imageUrl = "https://i.imghippo.com/files/wbkT6332JcQ.jpg";
var errorOverlayUrl = "https://i.imghippo.com/files/wbkT6332JcQ.jpg";
var altText =
  "Image of Newark, N.J. in 1922. Source: The University of Texas at Austin, UT Libraries Map Collection.";
var latLngBounds = L.latLngBounds([
  [55.78135, 37.768473],
  [55.766222, 37.78635],
]);

var imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
  opacity: 0.9,
  errorOverlayUrl: errorOverlayUrl,
  alt: altText,
}).addTo(map);

</script>



</body>
</html>
